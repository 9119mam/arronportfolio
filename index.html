    <style>
        /* 1. ANIMATION PRE-LOAD STATES */
        @media (min-width:992px) {
            html.w-mod-js:not(.w-mod-ix) [data-w-id="b54acf21-06a6-3000-01a4-555cd104c2f5"] {display:flex;}

            html.w-mod-js:not(.w-mod-ix) [data-w-id="b54acf21-06a6-3000-01a4-555cd104c2f6"] {opacity:0;}
            html.w-mod-js:not(.w-mod-ix) [data-w-id="b54acf21-06a6-3000-01a4-555cd104c2f8"] {opacity:0;}
        }
        
        /* 2. REMOVE WEBFLOW WATERMARK/BADGE */
        .w-webflow-badge, .w-webflow-badge * {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
        }

        .buy-template { display:none !important; }

        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* --- CUSTOM OVERRIDE: SLOWER HERO IMAGE FADE --- */
        
        /* Ensure all header images start hidden and transition smoothly */
        .home-header_blur-img, .home-header_sharp-img {
            position: absolute !important;
            top: 0; left: 0; width: 100%; height: 100%;
            transition: opacity 2s ease-in-out !important; /* The fade speed */
            opacity: 0 !important;
        }

        /* 12-second total loop (6s per image) */
        @keyframes customHeroFade_1 {
            0%, 45% { opacity: 1; }   /* Image 1 stays visible */
            50%, 95% { opacity: 0; }  /* Image 1 stays hidden */
            100% { opacity: 1; }      /* Loop back */
        }

        @keyframes customHeroFade_2 {
            0%, 45% { opacity: 0; }   /* Image 2 stays hidden */
            50%, 95% { opacity: 1; }  /* Image 2 stays visible */
            100% { opacity: 0; }      /* Loop back */
        }

        /* Apply the long loops */
        .home-header_blur-img._1, .home-header_sharp-img._1 {
            animation: customHeroFade_1 12s infinite !important;
            z-index: 1;
        }

        .home-header_blur-img._2, .home-header_sharp-img._2 {
            animation: customHeroFade_2 12s infinite !important;
            z-index: 2;
        }
    </style>

    <script type="text/javascript">
        // Kill the Webflow interaction for these specific images so they don't "jump"
        window.addEventListener('DOMContentLoaded', (event) => {
            const heroImages = document.querySelectorAll('.home-header_blur-img, .home-header_sharp-img');
            heroImages.forEach(img => {
                img.removeAttribute('data-w-id');
                img.style.filter = "blur(0px)"; // Optional: removes the forced blur glitch
            });
        });
    </script>
