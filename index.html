<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Mason Marsden - Photography & Photoshop Artist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.prod.website-files.com/68264700ea161932bdd80da7/css/focusly-template.webflow.shared.dc6b0d070.css" rel="stylesheet">

  <style>
    .w-webflow-badge { display:none !important; }
    * { -webkit-font-smoothing: antialiased; }
  </style>

  <script>
    !function(o,c){
      var n=c.documentElement,t=" w-mod-";
      n.className+=t+"js";
      ("ontouchstart"in o)&&n.className+=t+"touch"
    }(window,document);
  </script>
</head>

<body>

<div class="page-wrapper">

  <!-- NAV -->
  <nav class="navbar">
    <div class="navbar_component">
      <a href="/" class="navbar_logo-wrap w-inline-block">
        <img src="https://cdn.prod.website-files.com/68264700ea161932bdd80da7/68264fc2705c78fa72c6cd85_logo-1.svg"
             class="navbar_logo" style="filter:invert(1)">
      </a>
    </div>
  </nav>

  <!-- HERO -->
  <section class="section_home-header">

    <div class="home-header_blur-images">
      <img class="home-header_blur-img"
           src="https://raw.githubusercontent.com/9119mam/arronportfolio/main/Graident.jpg"
           style="opacity:1">
      <img class="home-header_blur-img"
           src="https://raw.githubusercontent.com/9119mam/arronportfolio/main/Graident.jpg"
           style="opacity:0">
    </div>

    <div class="home-header_sharp-imgs">
      <img class="home-header_sharp-img"
           src="https://raw.githubusercontent.com/9119mam/arronportfolio/main/Graident.jpg"
           style="opacity:1;filter:blur(0)">
      <img class="home-header_sharp-img"
           src="https://raw.githubusercontent.com/9119mam/arronportfolio/main/Graident.jpg"
           style="opacity:0;filter:blur(30px)">
    </div>

  </section>

</div>

<!-- WEBFLOW RUNTIME (DO NOT TOUCH) -->
<script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.js"></script>
<script src="https://cdn.prod.website-files.com/68264700ea161932bdd80da7/js/webflow.js"></script>

<!-- âœ… SAFE HERO IMAGE SWAP (ISOLATED, NON-DESTRUCTIVE) -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const blur = document.querySelectorAll(".home-header_blur-img");
  const sharp = document.querySelectorAll(".home-header_sharp-img");
  let i = 0;

  setInterval(() => {
    blur.forEach((img, idx) => {
      img.style.transition = "opacity 0.8s ease";
      img.style.opacity = idx === i ? "1" : "0";
    });

    sharp.forEach((img, idx) => {
      img.style.transition = "opacity 0.8s ease, filter 0.8s ease";
      img.style.opacity = idx === i ? "1" : "0";
      img.style.filter = idx === i ? "blur(0px)" : "blur(30px)";
    });

    i = (i + 1) % blur.length;
  }, 3000);
});
</script>

</body>
</html>
